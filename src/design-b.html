<html>
  <head>
    <meta charset="UTF-8" />
    <title>Dickerson Inspections</title>
    <meta property="og:title" content="Dickerson Inspections" />
    <meta property="og:description" content="Dickerson Inspections" />
    <meta property="og:image" content="{{ url }}/img/dickerson-inspections.jpg" />
    <meta property="og:url" content="{{ url }}" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="Dickerson Inspections" />
    <meta name="topic" content="Dickerson Inspections" />
    <meta name="designer" content="Michael Graham, oakenclast@gmail.com" />
    <meta name="copyright" content="Dickerson Inspections" />
    <meta name="url" content="{{url}}">
    <meta name="coverage" content="California" />
    <meta name="robots" content="index, follow" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/dhi.css" />
  </head>
  <body>
    <div itemscope itemtype="http://schema.org/HomeAndConstructionBusiness">
        <div id="lead" class="content header">
          <div class="row">
            <div class="inline-3 animal">
              <img src="/img/doberman.png" alt="silhouette of a doberman" />
            </div>
            <div class="inline-6">
              <h1 id="title" itemprop="provider">
                <span itemprop="name">Dickerson Inspections</span>
              </h1>
              <span>Specializing in home inspections.</span>
            </div>
            <div class="inline-3 animal">
              <img src="/img/horse.png" alt="silhouette of a horse" />
            </div>
          </div>
        </div>
        <div class="image">
          <img itemprop="logo"
               itemscope
               itemtype="http://schema.org/ImageObject"
               src="/img/home1.jpg"
               alt="Dikerson Inspections logo"
               itemprop="contentUrl" />
        </div>
        <div id="desc" class="content" itemprop="description">
          <p><br />
          </p>
        </div>
        <div class="image">
          <img itemprop="photo"
               itemscope itemtype="http://schema.org/ImageObject"
               src="/img/home2.jpg"
               alt=""
               itemprop="contentUrl" />
        </div>
        <div id="services" class="content">
          <span>Our services include:</span>
          <ul>
            <li itemprop="itemListElement" itemscope itemtype="http://schema.org/Offer">
              <div itemprop="itemOffered" itemscope itemtype="http://schema.org/Service">
                <span itemprop="name"></span>
              </div>
            </li>
            <li itemprop="itemListElement" itemscope itemtype="http://schema.org/Offer">
              <div itemprop="itemOffered" itemscope itemtype="http://schema.org/Service">
                <span itemprop="name"></span>
              </div>
            </li>
            <li itemprop="itemListElement" itemscope itemtype="http://schema.org/Offer">
              <div itemprop="itemOffered" itemscope itemtype="http://schema.org/Service">
                <span itemprop="name"></span>
              </div>
            </li>
            <li itemprop="itemListElement" itemscope itemtype="http://schema.org/Offer">
              <div itemprop="itemOffered" itemscope itemtype="http://schema.org/Service">
                <span itemprop="name"></span>
              </div>
            </li>
          </ul>
        </div>
       <div class="image">
         <img itemprop="photo"
              itemscope
              itemtype="http://schema.org/ImageObject"
              src="/img/home3.jpg"
              alt=""
              itemprop="contentUrl" />
       </div>
      <div id="contact" class="content">
        Contact:
        <div itemprop="founder" itemscope itemtype="http://schema.org/Person">
          <p><span itemprop="givenName">Wayne</span>
            <span itemprop="familyName">Dickerson</span><br />
            <span itemprop="jobtitle">Owner</span>
          </p>
        </div>
        <p>Phone: <span itemprop="telephone">(209) </span><br />
        Email: <span itemprop="email"></span></p>
      </div>
      <div class="image">
        <img src="/images/burning-bright-slp-logo.jpg" alt="StreamLine Power Logo" />
      </div>
    </div>
  </body>
</html>
